<ui-select on-select="$ctrl.onSelect()" ng-model="$ctrl.ngModel" uis-open-close="$ctrl.focusSearchBox()"
           id="vit_order_select" theme="select2" class="td-ui-select">
    <ui-select-match placeholder="Выберите заказ">
        {{$select.selected.number || $select.selected.incoming_code}}
    </ui-select-match>
    <ui-select-choices repeat="order in $ctrl.items">
        <div ng-bind-html="order | f_incomingT | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
