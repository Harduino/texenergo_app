<table infinite-scroll="$ctrl.loadItems()" class="table table-bordered table-margined-top">
    <thead>
    <tr>
        <th>#</th>
        <th>Наименование</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in $ctrl.items">
        <td>{{ $index + 1 }}</td>
        <td>{{row.name}}</td>
        <td class="center-item-text">
            <form-nav-buttons data-role="row" class="btn-group" data-options="$ctrl.navOptions"
                              subdata="row" data-template="table" content-class="btn btn-xs">
            </form-nav-buttons>
        </td>
    </tr>
    </tbody>
</table>
