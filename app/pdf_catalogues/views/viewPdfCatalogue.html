<div id="content">
    <div class="well well-white">
        <h2 class="txt-color-blueDark semi-bold prod-review-title no-padding">PDF Каталог {{ pdfCatalogue.title }}</h2>
        <form-nav-buttons options="visual.navButtsOptions" class="btn-group margin-top-10"></form-nav-buttons>
        <hr>
        <div class="row margin-top-10">
            <p class="col-xs-12 col-md-3 font-bold">
                Название:
            </p>
            <p class="col-md-9">{{ pdfCatalogue.title }}</p>
        </div>
        <div class="row">
            <p class="col-xs-12 col-md-3 font-bold">
                Описание:
            </p>
            <p class="col-md-9">{{ pdfCatalogue.brief }}</p>
        </div>
        <div class="row">
            <p class="col-xs-12 col-md-3 font-bold">
                Производитель:
            </p>
            <p class="col-md-9">{{ pdfCatalogue.manufacturer.name }}</p>
        </div>
        <div class="row">
            <p class="col-xs-12 col-md-3 font-bold">
                Ссылка на каталог:
            </p>
            <p class="col-md-9">
                <a href="#" ng-href="{{ pdfCatalogue.file_url }}" target="_blank">Скачать</a>
            </p>
        </div>
    </div>
    <div class="well well-white">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th class="hidden-xs"></th>
                    <th>Номенкалутра</th>
                    <th class="hidden-xs">Артикул</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat='item in pdfCatalogue.products'>
                    <td class="hidden-xs">{{ $index + 1 }}</td>
                    <td>
                        <a ng-href="/admin/#/products/{{ item.id }}">{{ item.name }}</a>
                    </td>
                    <td class="hidden-xs">{{ item.article}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
