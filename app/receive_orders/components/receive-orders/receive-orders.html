<div id="content">
    <div class="row">
        <big-breadcrumbs items="$ctrl.visual.titles" class="col-xs-12 col-sm-7 col-md-7 col-lg-4" data-icon="edit">
        </big-breadcrumbs>
    </div>
    <div class="well">
        <form-nav-buttons options="$ctrl.visual.navButtsOptions" class="btn-group"></form-nav-buttons>
        <hr>
        <orders-filter data-search-query="$ctrl.data.searchQuery" data-to-state="app.receive_orders">
        </orders-filter>
        <table class="table table-bordered table-margined-top" infinite-scroll infinite-scroll-disabled="false"
               te-lazy-helper data-list="$ctrl.data.ordersList" data-search-query="$ctrl.data.searchQuery"
               data-server-api-method="getReceiveOrders">
            <thead>
                <tr>
                    <th class="hidden-xs">№</th>
                    <th>Номер</th>
                    <th class="hidden-xs">Дата</th>
                    <th class="hidden-xs">Статус</th>
                    <th class="hidden-xs">Партнер</th>
                    <th class="hidden-xs">Итого</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in $ctrl.data.ordersList">
                    <td class="hidden-xs">{{$index +1}}</td>
                    <td>{{row.number}}</td>
                    <td class="hidden-xs">{{row.date | date:'dd/MM/yy HH:mm'}}</td>
                    <td class="hidden-xs">{{row.status}}</td>
                    <td class="hidden-xs">{{row.partner.name}}</td>
                    <td class="hidden-xs">{{row.total | currency}}</td>
                    <td class="center-item-text">
                        <form-nav-buttons data-role="$ctrl.visual.role" subdata="{data:row, index:$index}"
                                          data-options="$ctrl.visual.navTableButts" data-template="table"
                                          content-class="btn btn-xs" class="btn-group">
                        </form-nav-buttons>
                    </td>
                </tr>
            </tbody>
        </table>
        <te-scroll-top></te-scroll-top>
    </div>
    <div class="modal fade" id="createNewReceiveOrderModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">Создать новое поступление</h4>
                </div>
                <div class="modal-body">
                    <section class="form-group">
                        <label class="control-label">Партнер</label>
                        <span>
                            <ui-select-infinity config="$ctrl.partnerSelectConfig" ng-model="$ctrl.newOrderData.partner"
                                                view="app/receive_orders/components/receive-orders/partials/ui-select-infinity.html">
                            </ui-select-infinity>
                        </span>
                    </section>
                    <section class="form-group">
                        <te-jq-datepicker ng-model="$ctrl.newOrderData.date" label="Дата"></te-jq-datepicker>
                    </section>
                    <section class="form-group">
                        <label class="control-label" for="new-order-number">Номер накладной</label>
                        <input type="text" ng-model="$ctrl.newOrderData.number" class="input-sm form-control"
                               id="new-order-number">
                    </section>
                    <section class="form-group">
                        <label class="control-label" for="new-order-vat-code">Номер счёт-фактуры</label>
                        <input type="text" ng-model="$ctrl.newOrderData.vat_code" class="input-sm form-control"
                               id="new-order-vat-code">
                    </section>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal" ng-click="$ctrl.clearCreateOrder()"
                            type="button">
                        Отмена
                    </button>
                    <button class="btn btn-primary" data-dismiss="modal" ng-click="$ctrl.addNewOrder()" type="button">
                        Сохранить
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
