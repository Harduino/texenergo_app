<ui-select ui-select-infinity="receiveOrdersCtrl.partnerSelectConfig" theme="select2"
           ng-model="receiveOrdersCtrl.newOrderData.partner" class="td-ui-select">
    <ui-select-match placeholder="Партнер не выбран">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="partner in receiveOrdersCtrl.data.partnersList|filter:$select.search">
        <div ng-bind-html="partner.name | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
