<div id="content">
    <div class="row">
        <big-breadcrumbs items="visual.titles" data-icon="edit" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    </div>
    <div class="well">
        <form-nav-buttons options="visual.navButtsOptions" class="btn-group"></form-nav-buttons>
        <hr>
        <orders-filter data-search-query="data.searchQuery" data-to-state="app.receive_orders"></orders-filter>
        <table class="table table-bordered table-margined-top" infinite-scroll infinite-scroll-disabled="false"  infinite-scroll-distance="2" te-lazy-helper data-list="data.ordersList"
               data-search-query="data.searchQuery" data-server-api-method="getReceiveOrders">
            <thead>
                <tr>
                    <th class="hidden-xs">№</th>
                    <th>Номер</th>
                    <th class="hidden-xs">Дата</th>
                    <th class="hidden-xs">Статус</th>
                    <th class="hidden-xs">Партнер</th>
                    <th class="hidden-xs">Итого</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in data.ordersList">
                    <td class="hidden-xs">{{$index +1}}</td>
                    <td>{{row.number}}</td>
                    <td class="hidden-xs">{{row.date | date:'dd/MM/yy HH:mm'}}</td>
                    <td class="hidden-xs">{{row.status}}</td>
                    <td class="hidden-xs">{{row.partner.name}}</td>
                    <td class="hidden-xs">{{row.total | currency}}</td>
                    <td class="center-item-text">
                        <form-nav-buttons data-role="visual.role" class="btn-group" data-options="visual.navTableButts" subdata="{data:row, index:$index}" data-template="table" content-class="btn btn-xs"></form-nav-buttons>
                    </td>
                </tr>
            </tbody>
        </table>
        <te-scroll-top></te-scroll-top>
    </div>
    <div class="modal fade" id="createNewReceiveOrderModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">Создать новое поступление</h4>
                </div>
                <div class="modal-body">
                    <section class="form-group">
                        <label class="control-label">Партнер</label>
                        <ui-select  ui-select-infinity="partnerSelectConfig" ng-model="newOrderData.partner" theme="select2" class="td-ui-select">
                            <ui-select-match placeholder="Партнер не выбран">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="partner in data.partnersList | filter:$select.search">
                                <div ng-bind-html="partner.name | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                    </section>
                    <section class="form-group">
                        <label class="control-label">Дата</label>
                        <div class="form-control">{{newOrderData.date | date:'dd.MM.yyyy HH:mm'}}</div>
                    </section>
                    <section class="form-group">
                        <label class="control-label">Номер накладной</label>
                        <input type="text" ng-model="newOrderData.number" class="input-sm form-control">
                    </section>
                    <section class="form-group">
                        <label class="control-label">Номер счёт-фактуры</label>
                        <input type="text" ng-model="newOrderData.vat_code" class="input-sm form-control">
                    </section>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clearCreateOrder()">
                        Отмена
                    </button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addNewOrder()">
                        Сохранить
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
