<ui-select  ui-select-infinity="supplierOrdersCtrl.partnerSelectConfig" class="td-ui-select"
            ng-model="supplierOrdersCtrl.newOrderData.partner" theme="select2">
    <ui-select-match placeholder="Партнер не выбран">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="partner in supplierOrdersCtrl.data.partnersList|filter:$select.search">
        <div ng-bind-html="partner.name | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
