<div id="content">
    <div class="row">
        <big-breadcrumbs items="supplierOrdersCtrl.visual.titles" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"
                         data-icon="book">
        </big-breadcrumbs>
    </div>
    <div class="well">
        <form-nav-buttons options="supplierOrdersCtrl.visual.navButtsOptions" class="btn-group"></form-nav-buttons>
        <hr>
        <orders-filter data-search-query="supplierOrdersCtrl.data.searchQuery" data-to-state="app.supplier_orders">
        </orders-filter>
        <table class="table table-bordered table-margined-top" infinite-scroll infinite-scroll-disabled="false"
               data-list="supplierOrdersCtrl.data.ordersList" data-search-query="supplierOrdersCtrl.data.searchQuery"
               te-lazy-helper data-server-api-method="getSupplierOrders">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Номер</th>
                    <th>Статус</th>
                    <th>Дата</th>
                    <th>Партнер</th>
                    <th>Итого</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in supplierOrdersCtrl.data.ordersList">
                    <td>{{$index +1}}</td>
                    <td>{{row.number}}</td>
                    <td>{{row.status}}</td>
                    <td>{{row.date | date:'dd/MM/yy HH:mm'}}</td>
                    <td>{{row.partner.name}}</td>
                    <td>{{row.total | currency}}</td>
                    <td class="center-item-text">
                        <form-nav-buttons data-options="supplierOrdersCtrl.visual.navTableButts" data-role="row"
                                          subdata="{data:row, index:$index}" data-template="table" class="btn-group"
                                          content-class="btn btn-xs">
                        </form-nav-buttons>
                    </td>
                </tr>
            </tbody>
        </table>
        <te-scroll-top></te-scroll-top>
    </div>
    <div class="modal fade" id="createNewOrderModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">Создать новый заказ</h4>
                </div>
                <div class="modal-body">
                    <section class="form-group">
                        <label class="control-label" for="supplier-order-number">Номер</label>
                        <input type="text" ng-model="supplierOrdersCtrl.newOrderData.number"
                               class="input-sm form-control" id="supplier-order-number">
                    </section>
                    <section class="form-group">
                        <label class="control-label" for="supplier-order-title">Название</label>
                        <input type="text" ng-model="supplierOrdersCtrl.newOrderData.title"
                               class="input-sm form-control" id="supplier-order-title">
                    </section>
                    <section class="form-group">
                        <label class="control-label" for="supplier-order-description">Описание</label>
                        <textarea type="text" ng-model="supplierOrdersCtrl.newOrderData.description"
                                  class="input-sm form-control" id="supplier-order-description">
                        </textarea>
                        <div class="note">Будет также отображаться в содержимом письма при отправке счёта.</div>
                    </section>
                    <section class="form-group">
                        <label class="control-label">Партнер</label>
                        <span>
                            <ui-select-infinity config="supplierOrdersCtrl.partnerSelectConfig"
                                                view="app/supplier_orders/components/supplier-orders/partials/ui-select-infinity.html"
                                                ng-model="supplierOrdersCtrl.newOrderData.partner">
                            </ui-select-infinity>
                        </span>
                    </section>
                    <section>
                        <i class="fa-fw fa fa-warning"></i>
                        Для добавления позиций заказа сохраните его!
                    </section>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"
                            ng-click="supplierOrdersCtrl.clearSupplierCreateOrder()">
                        Отмена
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="supplierOrdersCtrl.addNewSupplierOrder()">
                        Сохранить
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
