<div id="content">
    <div class="row">
        <big-breadcrumbs items="visual.titles" data-icon="book" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    </div>
    <div class="well">
        <form-nav-buttons options="visual.navButtsOptions" class="btn-group"></form-nav-buttons>
        <hr>
        <orders-filter data-search-query="data.searchQuery" data-to-state="app.supplier_orders"></orders-filter>
        <table class="table table-bordered table-margined-top" infinite-scroll infinite-scroll-disabled="false" te-lazy-helper data-list="data.ordersList"
               data-search-query="data.searchQuery" data-server-api-method="getSupplierOrders">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Номер</th>
                    <th>Статус</th>
                    <th>Дата</th>
                    <th>Партнер</th>
                    <th>Итого</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in data.ordersList">
                    <td>{{$index +1}}</td>
                    <td>{{row.number}}</td>
                    <td>{{row.status}}</td>
                    <td>{{row.date | date:'dd/MM/yy HH:mm'}}</td>
                    <td>{{row.partner.name}}</td>
                    <td>{{row.total | currency}}</td>
                    <td class="center-item-text">
                        <form-nav-buttons data-role="row" class="btn-group" data-options="visual.navTableButts" subdata="{data:row, index:$index}" data-template="table" content-class="btn btn-xs"></form-nav-buttons>
                    </td>
                </tr>
            </tbody>
        </table>
        <te-scroll-top></te-scroll-top>
    </div>
    <div class="modal fade" id="createNewOrderModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">Создать новый заказ</h4>
                </div>
                <div class="modal-body smart-form">
                    <section>
                        <label class="label">Название</label>
                        <label class="input">
                            <input type="text" class="input-sm">
                        </label>
                    </section>
                    <section>
                        <label class="label">Описание</label>
                        <label class="textarea">
                            <textarea class="custom-scroll"></textarea>
                        </label>
                        <div class="note">
                            Будет также отображаться в содержимом письма при отправке счёта.
                        </div>
                    </section>
                    <section>
                        <label class="label">Дата</label>
                        <label class="input">
                            <input type="text" class="input-sm disabled" ng-model="newOrderData.date" ng-disabled="true">
                        </label>
                    </section>
                    <section>
                        <i class="fa-fw fa fa-warning"></i>
                        Для добавления позиций заказа сохраните его!
                    </section>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Отмена
                    </button>
                    <button type="button" class="btn btn-primary">
                        Сохранить
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
