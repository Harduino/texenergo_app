<div id="content">
    <div class="row">
        <big-breadcrumbs items="['Поиск']" data-icon="search" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
    </div>
    <div class="well">
        <h1>Результаты поиска "{{data.searchText}}"</h1>
        <table class="table table-bordered table-hover" infinite-scroll infinite-scroll-disabled="false" te-lazy-helper data-list="data.searchList" data-search-query="data.searchText" data-server-api-method="getSearch" data-start-page="0">
            <thead>
                <tr>
                    <th class="hidden-xs"></th>
                    <th>Артикул</th>
                    <th>Наименование</th>
                    <th>Производитель</th>
                    <th>Цена</th>
                    <th>Остаток</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in data.searchList">
                    <td class="hidden-xs"><img ng-src="{{item.image_url}}" style="max-heigth: 40px; max-width: 40px;" class="img img-responsive" img-error="http://cdn.texenergo.com/no_image.png"></img></td>
                    <td te-copy-to-buffer><a ng-href="/#/products/{{item.id || item._id}}" class="black" te-buffer-value>{{item.article}}</a></td>
                    <td te-copy-to-buffer><span te-buffer-value>{{item.name}}</span></td>
                    <td>{{item.manufacturer}}</td>
                    <td class="no-warp">{{item.price | currency}}</td>
                    <td>{{item.stock}}</td>
                    <td class="center-item-text">
                        <form-nav-buttons data-role="visual.role" data-options="visual.navButtsOptions" subdata="item._id" data-template="table" content-class="btn btn-xs" class="btn-group"></form-nav-buttons>
                    </td>
                </tr>
            </tbody>
        </table>
        <te-scroll-top></te-scroll-top>
    </div>
    <script type="text/ng-template" id="eqoProductToCustomerOrderModal.tmpl.html">
        <div class="modal-header">
            <h3 class="modal-title">{{config.title}}</h3>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-plus"></i></span>
                        <input class="form-control" ng-model="data.quantity" placeholder="Количество" type="text">
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" ng-repeat='item in data.customerOrdersList' style="padding: 5px;">
                    <a href="" ng-click="addProductToCustomerOrder(item)" class="editable editable-click">{{ item.number }}</a>
                </div>
            </div>
            
        </div>
        <div class="modal-footer">
            <button class="btn btn-danger" type="button" ng-click="cancel()">{{config.btnCancelText}}</button>
<!--            <button class="btn btn-primary" type="button" ng-click="ok()">{{config.btnOkText}}</button>-->
        </div>
    </script>
</div>
