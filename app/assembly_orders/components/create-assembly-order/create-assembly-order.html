<div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.cancel()">
        &times;
    </button>
    <h4 class="modal-title">Создать новую выписку из производства</h4>
</div>
<div class="modal-body">
    <section class="form-group">
        <label class="control-label" for="newAssemblyOrder.number">Номер</label>
        <input type="text" ng-model="$ctrl.newAssemblyOrder.number" class="input-sm form-control"
               id="newAssemblyOrder.number" />
    </section>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="$ctrl.cancel()">Отмена</button>
    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="$ctrl.createAssemblyOrder()">
        Сохранить
    </button>
</div>
