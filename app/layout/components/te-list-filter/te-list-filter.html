<div class="col-xs-9 col-sm-5 col-md-5 col-lg-5">
    <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-search"></i></span>
        <input class="form-control" ng-model="$ctrl.model" placeholder="Фильтр" type="text"
               ng-keypress="$ctrl.filterList($event, true)">
    </div>
</div>
<div class="col-xs-3 col-sm-7 col-md-7 col-lg-7 text-right">
    <button ng-click="$ctrl.filterList($event)" class="btn btn-default">
        <i class="fa fa-refresh"></i> <span class="hidden-mobile">Обновить</span>
    </button>
</div>
