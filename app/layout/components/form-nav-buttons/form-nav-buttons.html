<div ng-repeat="item in buttons track by $index" ng-class="item.class" ng-click="buttonClick(item)"
     ng-if="item.hasOwnProperty('disabled') || !item.role || role[item.role] === true" ng-disabled="item.disabled">
    <i class="fa fa-{{item.ico}}"></i>
    <span class="hidden-xs" ng-if="showText()">{{ item.name }}</span>
</div>
