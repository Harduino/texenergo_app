<div ng-repeat="item in $ctrl.buttons track by $index" ng-class="item.class" ng-click="$ctrl.buttonClick(item)"
     ng-if="item.hasOwnProperty('disabled') || !item.role || $ctrl.role[item.role] === true" ng-disabled="item.disabled">
    <i class="fa fa-{{item.ico}}"></i>
    <span class="hidden-xs" ng-if="$ctrl.showText()">{{ item.name }}</span>
</div>
