<header id="header">
<div id="logo-group">

    <!-- PLACE YOUR LOGO HERE -->
    <span id="logo"> <img ng-src="{{layoutCtrl.logo}}" ng-attr-alt="{{layoutCtrl.company_name}}"> </span>
    <!-- END LOGO PLACEHOLDER -->

    <!-- Note: The activity badge color changes when clicked and resets the number to 0
    Suggestion: You may want to set a flag when this happens to tick off all checked messages / notifications -->
    <data-notifications></data-notifications>
</div>

<!--<div data-smart-include="/assets/admin/app/components/projects/recent-projects.tpl.html"></div>-->


<!-- pulled right: nav area -->
<div class="pull-right">

    <!-- logout button -->
    <div id="logout" class="btn-header transparent pull-right">
        <span> <a title="Выйти" ng-click="layoutCtrl.signOut()" class="fa fa-sign-out"></i></a> </span>
    </div>
    <!-- end logout button -->
    
    <!-- collapse menu button -->
    <div id="hide-menu" class="btn-header pull-right">
        <span> <toggle-menu><a title="Collapse Menu"><i class="fa fa-reorder"></i></a></toggle-menu> </span>
    </div>
    <!-- end collapse menu -->

    <!-- #MOBILE -->
    <!-- Top menu profile link : this shows only when top menu is active -->
    <ul id="mobile-profile-img" class="header-dropdown-list hidden-xs padding-5">
        <li class="">
            <a href="#" class="dropdown-toggle no-margin userdropdown" data-toggle="dropdown">
                <img src="/assets/smart_admin/avatars/male.png" alt="я" class="online"/>
            </a>
            <ul class="dropdown-menu pull-right">
                <li>
                    <a href-void class="padding-10 padding-top-0 padding-bottom-0"><i class="fa fa-cog"></i> Setting</a>
                </li>
                <li class="divider"></li>
                <li>
                    <a ui-sref="app.appViews.profileDemo" class="padding-10 padding-top-0 padding-bottom-0"> <i class="fa fa-user"></i>
                        <u>P</u>rofile</a>
                </li>
                <li class="divider"></li>
                <li>
                    <a href-void class="padding-10 padding-top-0 padding-bottom-0"
                       data-action="toggleShortcut"><i class="fa fa-arrow-down"></i> <u>S</u>hortcut</a>
                </li>
                <li class="divider"></li>
                <li>
                    <a href-void class="padding-10 padding-top-0 padding-bottom-0"
                       data-action="launchFullscreen"><i class="fa fa-arrows-alt"></i> Full <u>S</u>creen</a>
                </li>
                <li class="divider"></li>
                <li>
                    <a href="#/login" class="padding-10 padding-top-5 padding-bottom-5" data-action="userLogout"><i
                            class="fa fa-sign-out fa-lg"></i> <strong><u>L</u>ogout</strong></a>
                </li>
            </ul>
        </li>
    </ul>

    <!-- search mobile button (this is hidden till mobile view port) -->
    <div id="search-mobile" class="btn-header transparent pull-right" data-search-mobile>
        <span> <a href="#" title="Поиск"><i class="fa fa-search"></i></a> </span>
    </div>
    <!-- end search mobile button -->

    <!-- input: search field -->
    <form class="header-search pull-right">
        <input id="search-fld" type="text" ng-model="layoutCtrl.searchText" name="param" placeholder="Поиск товаров" hot-search-key>
        <button type="submit" ng-click="layoutCtrl.executeSearch()"><i class="fa fa-search"></i></button>
        <a href="$" id="cancel-search-js" title="Cancel Search"><i class="fa fa-times"></i></a>
    </form>
    <!-- end input: search field -->

    <!-- fullscreen button -->
    <full-screen></full-screen>
    <!-- end fullscreen button -->
</div>
<!-- end pulled right: nav area -->

</header>
