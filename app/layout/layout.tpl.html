<!-- HEADER -->
<div data-smart-include="/app/layout/partials/header.tpl.html" class="placeholder-header"></div>
<!-- END HEADER -->


<!-- Left panel : Navigation area -->
<!-- Note: This width of the aside area can be adjusted through LESS variables -->
<div data-smart-include="/app/layout/partials/navigation.tpl.html" class="placeholder-left-panel"></div>

<!-- END NAVIGATION -->

<!-- MAIN PANEL -->
<div id="main" role="main">

    <!-- RIBBON -->
    <div id="ribbon">

        <!-- breadcrumb -->
        <state-breadcrumbs></state-breadcrumbs>
        <!-- end breadcrumb -->

        <div class="font-lg ribbon-preloader" ng-show="showRibbonLoader"><i class="fa fa-gear fa-spin"></i> Загрузка...</div>

    </div>
    <!-- END RIBBON -->
    
    <div class="alert alert-danger fade in" ng-if="user.profile.user_metadata.partner.id === undefined">
        <button class="close" data-dismiss="alert">
            ×
        </button>
        <strong>Внимание!</strong> Вы не привязаны ни к одной фирме.
        <input style="color: black;" type="text" name="fname" ng-model="innToAttach" placeholder="ИНН">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="attachContact()">
            Привязать
        </button>
    </div>
    <div data-smart-router-animation-wrap="content content@app" data-wrap-for="#content">
        <div data-ui-view="content" data-autoscroll="false"></div>
    </div>

</div>
<!-- END MAIN PANEL -->

<!-- PAGE FOOTER -->
<div data-smart-include="/app/layout/partials/footer.tpl.html"></div>

<div data-smart-include="/app/components/shortcut/shortcut.tpl.html"></div>

<!-- END PAGE FOOTER -->
