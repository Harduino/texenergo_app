<!-- MAIN CONTENT -->
<div id="content">

	<div class="row">
		<big-breadcrumbs items="['Рабочий стол']" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs>
		<!--<div smart-include="/assets/admin/app/layout/partials/sub-header.tpl.html"></div>-->
	</div>
	<!-- widget grid -->
	<section id="widget-grid" widget-grid>

		<!-- row -->
		<div class="row">
            <article class="col-sm-6">
                <div id="dashboards_customer_orders_jrvs" jarvis-widget data-widget-color="blueDark"
                     data-widget-deletebutton="false" data-widget-collapsed="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>Последние открытые заказы</h2>
                    </header>
                    <div>
                        <div class="widget-body">
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Номер</th>
                                            <th>Сумма</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="order in dashboardCtrl.data.customerOrders">
                                            <td>{{order.number}}</td>
                                            <td>{{order.total | currency}}</td>
                                            <td class="center-item-text">
                                                <a class="btn btn-xs btn-info" ng-href="#/customer_orders/{{order.id}}">
                                                    <i class="fa fa-eye"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
            <article class="col-sm-6">
                <div id="dashboards_dispatch_orders_jrvs" jarvis-widget data-widget-color="blueDark"
                     data-widget-deletebutton="false" data-widget-collapsed="false">
                    <header>
                        <span class="widget-icon"> <i class="fa fa-table"></i> </span>
                        <h2>Последние списания товаров</h2>
                    </header>
                    <div>
                        <div class="widget-body">
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th>Номер</th>
                                        <th>Сумма</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="order in dashboardCtrl.data.dispatchOrders">
                                        <td>{{order.number}}</td>
                                        <td>{{order.total | currency}}</td>
                                        <td class="center-item-text">
                                            <a class="btn btn-xs btn-info" ng-href="#/dispatch_orders/{{ order.id }}">
                                                    <i class="fa fa-eye"></i>
                                                </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
        <div class="row">
            <article class="col-sm-6">
                <div id="dashboards-search-log-jrvs" jarvis-widget data-widget-color="blueDark"
                     data-widget-deletebutton="false" data-widget-collapsed="true">
                    <header>
                        <h2>Лог поиска</h2>
                    </header>
                    <div class="widget-body">
                        <div class="widget-body-toolbar">
                            <div class="row widget-tollb-row-with-t">
                                <div class="col-xs-9 col-sm-5 col-md-5 col-lg-5">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                        <input class="form-control" ng-model="dashboardCtrl.data.searchLogSearchQ"
                                               type="text" placeholder="Фильтр"
                                               ng-keypress="dashboardCtrl.filterLogTable($event, 'search')">
                                    </div>
                                </div>
                                <div class="col-xs-3 col-sm-7 col-md-7 col-lg-7 text-right">
                                    <button ng-click="dashboardCtrl.filterLogTable($event, 'search')"
                                            class="btn btn-default">
                                        <i class="fa fa-refresh"></i> <span class="hidden-mobile">Обновить</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive dshb-srch-log-c">
                            <te-infinity-scroll config="dashboardCtrl.searchLogScrlCnfg" selector=".dshb-srch-log-c"
                                         view="app/dashboard/components/dashboard/partials/search-logs.html">
                            </te-infinity-scroll>
                        </div>
                    </div>
                </div>
            </article>
            <article class="col-sm-6">
                <div id="dashboards-parse-log-jrvs" jarvis-widget data-widget-color="blueDark"
                     data-widget-deletebutton="false" data-widget-collapsed="true">
                    <header>
                        <h2>Лог обработки</h2>
                    </header>
                    <div class="widget-body">
                        <div class="widget-body-toolbar">
                            <div class="row widget-tollb-row-with-t">
                                <div class="col-xs-9 col-sm-5 col-md-5 col-lg-5">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                        <input class="form-control" ng-model="dashboardCtrl.data.parseLogSearchQ"
                                               type="text" placeholder="Фильтр"
                                               ng-keypress="dashboardCtrl.filterLogTable($event, 'parse')">
                                    </div>
                                </div>
                                <div class="col-xs-3 col-sm-7 col-md-7 col-lg-7 text-right">
                                    <button ng-click="dashboardCtrl.filterLogTable($event, 'parse')"
                                            class="btn btn-default">
                                        <i class="fa fa-refresh"></i> <span class="hidden-mobile">Обновить</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive dshb-parse-log-c">
                            <te-infinity-scroll config="dashboardCtrl.parseLogScrlCnfg" selector=".dshb-parse-log-c"
                                         view="app/dashboard/components/dashboard/partials/parse-logs.html">
                            </te-infinity-scroll>
                        </div>
                    </div>
                </div>
            </article>
        </div>
	</section>
	<!-- end widget grid -->

</div>
<!-- END MAIN CONTENT -->
