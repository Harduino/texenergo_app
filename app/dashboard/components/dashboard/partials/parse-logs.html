<table class="table table-bordered">
    <thead>
    <tr>
        <th class="hidden-xs">Дата</th>
        <th>Запрос</th>
        <th>Продукт</th>
        <th>Кто</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in config.resultCollection track by $index">
        <td class="hidden-xs">{{row.date | date:'dd/MM/yy'}}</td>
        <td>{{row.source}}</td>
        <td>{{row.product}}</td>
        <td>{{row.user_email}}</td>
    </tr>
    </tbody>
</table>
