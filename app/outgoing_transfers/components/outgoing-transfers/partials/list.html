<table class="table table-bordered table-margined-top" infinite-scroll="$ctrl.loadItems()">
    <thead>
    <tr>
        <th>#</th>
        <th>Номер</th>
        <th>Дата</th>
        <th>Сумма</th>
        <th>Свободно</th>
        <th>Партнер</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in $ctrl.items">
        <td>{{$index +1}}</td>
        <td>{{row.number}}</td>
        <td>{{row.date | date:'dd/MM/yy'}}</td>
        <td>{{row.amount | currency}}</td>
        <td>{{row.remaining_amount | currency}}</td>
        <td>{{row.partner.name}}</td>
        <td class="center-item-text">
            <form-nav-buttons data-role="$ctrl.role" data-template="table" subdata="{data:row, index:$index}"
                              data-options="$ctrl.navOptions" class="btn-group" content-class="btn btn-xs">
            </form-nav-buttons>
        </td>
    </tr>
    </tbody>
</table>
