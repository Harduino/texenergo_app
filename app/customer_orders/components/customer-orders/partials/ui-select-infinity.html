<ui-select ui-select-infinity="customerOrdersCtrl.partnerSelectConfig" class="td-ui-select" theme="select2"
           ng-model="customerOrdersCtrl.newOrderData.partner">
    <ui-select-match placeholder="Партнер не выбран">{{$select.selected.name}}</ui-select-match>
    <ui-select-choices repeat="partner in customerOrdersCtrl.data.partnersList|filter:$select.search">
        <div ng-bind-html="partner.name | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
