<div id="content">

        <big-breadcrumbs items="$ctrl.visual.titles" class="col-xs-12 col-sm-7 col-md-7 col-lg-4" data-icon="book">
        </big-breadcrumbs>
    </div>
    <div class="well">
        <form-nav-buttons options="$ctrl.visual.navButtsOptions" class="btn-group"></form-nav-buttons>
        <hr>
        <orders-filter data-search-query="$ctrl.data.searchQuery" data-to-state="app.incoming_emails">

        <lazy-loaded-list view="app/incoming_emails/components/incoming-emails/partials/list.html"

        </lazy-loaded-list>
        <te-scroll-top></te-scroll-top>
